<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис Mesto - это интерактивная страница для добавления и удаления фотографии.
    Выполнен Зыковым Денисом на Яндекс.Практикуме">
  <meta name="keywords" content="html, css">
  <meta name="author" content="DenisZыkov">
  <link rel="shortcut icon" href="<%=require('./images/icon.png')%>">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header/logo.svg')%>" alt="логотип сервиса Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper-relative">
          <img class="profile__avatar" src="<%=require('./images/profile/Avatar.jpg')%>" alt="Аватар пользователя">
          <button class="profile__edit-avatar" type="button">
            <img class="profile__edit-pen" src="<%=require('./images/profile/pen.svg')%>" alt="изображение письменной ручки">
          </button>
        </div>
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__title">&copy; 2023 DenisZыkov - Mesto Russia </p>
    </footer>

    <!-- Попап редактирования -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="editForm" novalidate>
          <fieldset class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <label class="popup__label" >
              <input
                class="popup__input popup__input_name"
                name="name"
                placeholder="Имя"
                required type="text"
                minlength="2"
                maxlength="40"
                id="nameProfile"
              >
              <span class="nameProfile-error error"></span>
            </label>
            <label class="popup__label">
              <input
                class="popup__input popup__input_job"
                name="about"
                placeholder="О себе"
                required type="text"
                minlength="2"
                maxlength="200"
                id="aboutProfile"
              >
              <span class="aboutProfile-error error"></span>
            </label>
            <button class="popup__save" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Попап добавления/удаления фото -->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="newCard" novalidate>
          <fieldset class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <label class="popup__label" >
              <input
                class="popup__input popup__input_type_title"
                name="name"
                placeholder="Название"
                required type="text"
                minlength="2"
                maxlength="30"
                id="title"
              >
              <span class="title-error error"></span>
            </label>
            <label class="popup__label">
              <input
                class="popup__input popup__input_type_image-link"
                name="link"
                type="url"
                placeholder="Ссылка на картинку"
                required
                id="link"
              >
              <span class="link-error error"></span>
            </label>
            <button class="popup__save" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_update-avatar">
      <div class="popup__avatar-container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="editAvatarForm" id="editAvatarForm" novalidate>
          <fieldset class="popup__content">
            <h2 class="popup__title">Обновить аватар</h2>
            <label class="popup__label">
              <input id="avatar"
                class="popup__input popup__input_link-avatar"
                name="avatar"
                type="url"
                placeholder="Введите ссылку URL"
                required
              >
              <span class="avatar-error error"></span>
            </label>
            <button class="popup__save" type="submit">Сохранить</button>
        </fieldset>
        </form>
      </div>
    </div>

    <!-- Попап потверждение удаления элемента -->
    <div class="popup popup_type_confirmation">
      <div class="popup__confirmation-container">
        <button class="popup__close-button" type="button"></button>
        <form  name="delete-form" class="popup__form">
          <fieldset class="popup__content">
            <h2 class="popup__title popup__title_margin">Вы уверены?</h2>
            <button class="popup__save popup__save_margin" type="submit">Да</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Попап добавления фото -->
    <div class="popup popup_type_image">
        <figure class="popup__image-container">
          <button class="popup__close-button" type="button"></button>
          <img class="popup__image" src="#" alt="Изображение крассивых местностей">
          <figcaption class="popup__image-title"></figcaption>
        </figure>
    </div>




    <!-- Темплеит для добавления/удаления фото в списке элементов -->
    <template class="element-template" id="element-template">
      <li class="element">
        <button class="element__trash"></button>
        <img class="element__image" src="#" alt="Изображения городов России">
        <div class="element__group">
          <h2 class="element__title"></h2>
          <div class="element__container-like">
            <button class="element__like-button" type="button" aria-label="Лайк"></button>
            <p class="element__count-like"></p>
          </div>
        </div>
      </li>
    </template>


  </div>
</body>

</html>
