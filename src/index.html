<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис Mesto - это интерактивная страница для добавления и удаления фотографии.
    Выполнен Зыковым Денисом на Яндекс.Практикуме">
  <meta name="keywords" content="html, css">
  <meta name="author" content="DenisZыkov">
  <link rel="shortcut icon" href="./images/icon.ico" type="image/x-icon">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header/logo.svg')%>" alt="логотип сервиса Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/profile/Avatar.jpg')%>" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__title">&copy; 2023 DenisZыkov - Mesto Russia </p>
    </footer>

    <!-- Попап редактирования -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="editForm" novalidate>
          <fieldset class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <label class="popup__label" >
              <input
                class="popup__input popup__input_name"
                name="nameInput"
                placeholder="Имя"
                required type="text"
                minlength="2"
                maxlength="40"
              >
              <span class="nameInput-error error"></span>
            </label>
            <label class="popup__label">
              <input
                class="popup__input popup__input_job"
                name="jobInput"
                placeholder="О себе"
                required type="text"
                minlength="2"
                maxlength="200"
              >
              <span class="jobInput-error error"></span>
            </label>
            <button class="popup__save" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Попап добавления/удаления фото -->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="newCard" novalidate>
          <fieldset class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <label class="popup__label" >
              <input
                class="popup__input"
                name="titleInput"
                placeholder="Название"
                required type="text"
                minlength="2"
                maxlength="30"
              >
              <span class="titleInput-error error"></span>
            </label>
            <label class="popup__label">
              <input
                class="popup__input popup__input_type_image-link"
                name="imageInput"
                type="url"
                placeholder="Ссылка на картинку"
                required
              >
              <span class="imageInput-error error"></span>
            </label>
            <button class="popup__save" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Попап добавления/удаления фото -->
    <div class="popup popup_type_image">
        <figure class="popup__image-container">
          <button class="popup__close-button" type="button"></button>
          <img class="popup__image" src="#" alt="Изображение крассивых местностей">
          <figcaption class="popup__image-title"></figcaption>
        </figure>
    </div>

    <!-- Темплеит для добавления/удаления фото в списке элементов -->
    <template class="element-template" id="element-template">
      <li class="element">
        <button class="element__trash"></button>
        <img class="element__image" src="#" alt="Изображения городов России">
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__like-button" type="button" aria-label="Лайк"></button>
        </div>
      </li>
    </template>

  </div>

</body>

</html>
