<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис Mesto - это интерактивная страница для добавления и удаления фотографии.
    Выполнен Зыковым Денисом на Яндекс.Практикуме">
  <meta name="keywords" content="html, css">
  <meta name="author" content="DenisZыkov">
  <script src="./scripts/index.js" defer></script>
  <link rel="shortcut icon" href="./images/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header/logo.svg" alt="логотип сервиса Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/Avatar.jpg" alt="Аватар профиля. На аватаре портрет Жак-Ив Кусто.
          Он французский исследователь Мирового океана, фотограф, режиссёр, изобретатель,
          автор множества книг и фильмов">
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">
            Исследователь океана
          </p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/elements/Karachaevsk.jpg"
              alt="Фотография с видом на каменный старинный храм, который расположен на горе">
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements/Elbrus.jpg"
              alt="Фотография зари с видом на поле и на заднем плане виден силует горы Эльбрус">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements/Dombay.jpg" alt="Фотография с видом на комплекс гор.
              На переднем плане еловый лес. На заднем плане каменистая гора на котором местами расположен снег.
              А сверху пасмурное небою">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements/Elbrus.jpg"
              alt="Фотография зари с видом на поле и на заднем плане виден силует горы Эльбрус">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements/Dombay.jpg" alt="Фотография с видом на комплекс гор.
              На переднем плане еловый лес. На заднем плане каменистая гора на котором местами расположен снег.
              А сверху пасмурное небою">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements/Karachaevsk.jpg"
              alt="Фотография с видом на каменный старинный храм, который расположен на горе">
            <div class="element__group">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__like-button" type="button" aria-label="Лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <h2 class="foooter__title">&copy; 2022 DenisZыkov - Mesto Russia </h2>
    </footer>

    <!-- Попап редактирования -->
    <section class="popup">
      <form class="popup__container" novalidate>
        <button class="popup__close-button"></button>
        <fieldset class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__label" for="name">
            <input
              class="popup__input popup__input_name"
              name="name"
              placeholder="Жак-Ив Кусто"
              required type="text"
            >
          </label>
          <label class="popup__label" for="job">
            <input
              class="popup__input popup__input_job"
              name="job"
              placeholder="Исследователь океана"
              required type="text">
          </label>
          <button class="popup__save" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </section>

  </div>
</body>

</html>
